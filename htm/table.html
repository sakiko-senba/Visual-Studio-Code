<!DOCTYPE html>
<html lang="ja">
<head>

    <title>表の練習</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">タイトルa</th>
        </tr>
        <tr>

        </tr>
        <tr>
            <td>セル４</td><td>セル５</td><td>セル６</td>
        </tr>
        <tr>
            <td>セル７</td><td>セル８</td><td>セル９</td>
        </tr>   
    </table>

    <table border="1">
        <tr>
            <th colspan="3">タイトルa</th>
        </tr>
        <tr>
            <td c>セル１</td><td>セル２</td><td rowspan="3">セル３</td>
        </tr>
        <tr>
            <td>セル４</td><td>セル５</td>
        </tr>
        <tr>
            <td>セル７</td><td>セル８</td>
        </tr>   
    </table>
    
    <table border="1">
        <caption>表のタイトル</caption>
        <tr>
            <td c>セル１</td><td>セル２</td><td rowspan="3">セル３</td>
        </tr>
        <tr>
            <td>セル４</td><td>セル５</td>
        </tr>
        <tr>
            <td>セル７</td><td>セル８</td>
        </tr>   
    </table>
   
    
</body>
</html>

<style>
    table{
